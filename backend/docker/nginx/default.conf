server {    
    charset utf-8;
    client_max_body_size 128M;

    add_header 'Access-Control-Allow-Origin' 'http://localhost:5173';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
    add_header 'Access-Control-Max-Age' 1728000;
    add_header Access-Control-Allow-Credentials "true";

    root /app/public;
    index index.php index.html index.htm;
    server_name phpfpm.local;

    error_log  /app/storage/logs/error.log;
    access_log /app/storage/logs/access.log;    

    #location ~ \.php$ {
    location / {        
        # Redirect everything that isn't a real file to index.php
        try_files $uri $uri/ /index.php$is_args$args;fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    location /api/public/images/ {
        alias /public/images/;
        add_header 'Access-Control-Allow-Origin' 'http://localhost:5173' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Max-Age' 1728000 always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    location ~ ^/assets/.*\.php$ {
        deny all;
    }

    location ~* \.(css|js|png|jpg|jpeg|gif|woff2)$ {
        allow all;
    }

    location ~* \.css$ {
        allow all;
    }

    location ~* \.js$ {
        allow all;
    }
    
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Disable access to .htaccess files
    # location ~ /\.ht {
    #     deny all;
    # }
}